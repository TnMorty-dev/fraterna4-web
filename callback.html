<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando sesión... | Fraterna 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0a0f;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00d26a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 1.5rem;
        }

        p {
            color: #a0a0b0;
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>Iniciando sesión...</h1>
        <p>Redirigiendo a Fraterna 4</p>
    </div>
    <script>
        (function () {
            // Parse the hash fragment
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);

            const accessToken = params.get('access_token');
            const expiresIn = params.get('expires_in');
            const tokenType = params.get('token_type');

            if (accessToken) {
                // Store temporarily and redirect
                sessionStorage.setItem('discord_callback_token', accessToken);
                sessionStorage.setItem('discord_callback_expires', expiresIn);
                window.location.href = './index.html#miembros';
            } else {
                // No token, redirect back
                window.location.href = './index.html';
            }
        })();
    </script>
</body>

</html>
